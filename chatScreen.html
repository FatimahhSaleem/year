<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/chatScreen.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="title">
                <img src="./Assets/IMAGES/logo.png" width="50px">
                <h1>Virtual Therapy</h1>
            </div>
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="users-list">
                    <p>Minahil</p>
                    <p>Fatima</p>
                    <p>Anum</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Minahil</b> Joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h4>Minahil</h4>
                        <p>Assalam o Alaikum WrWb</p>
                    </div>
                    <div class="message outgoing">
                        
                        <p>Walaikum Assalam WrWb</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <button>SEND</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/567f26b585.js" crossorigin="anonymous"></script>

</body>
</html>
